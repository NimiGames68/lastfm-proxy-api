<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nimi_Games68 Last.fm Scrobbling</title>

<style>
body {
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

#music-box {
  width: 320px;
  background: #1a1a1a;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  position: relative;
}

.status {
  font-size: 12px;
  margin-bottom: 8px;
  opacity: 0.7;
}

.music-content {
  display: flex;
  gap: 14px;
  align-items: center;
}

.cover {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
}

.text-block {
  flex: 1;
}

.text-container {
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
  margin-bottom: 4px;
}

.text-container a {
  display: inline-block;
  color: white;
  text-decoration: none;
}

.text-container a:hover {
  text-decoration: underline;
}

/* üéµ M√∫sica maior */
.track-title {
  font-size: 16px;
  font-weight: 600;
}

/* üé§ Artista */
.artist-name {
  font-size: 14px;
}

/* üíø √Ålbum mais escuro */
.album-name {
  font-size: 13px;
  color: rgba(255,255,255,0.5);
}

/* Scroll autom√°tico */
.scrolling {
  animation: scrollLeft 10s linear infinite;
}

@keyframes scrollLeft {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* üîé Bot√£o Letras */
.lyrics-btn {
  position: absolute;
  bottom: 10px;
  right: 12px;
  font-size: 12px;
  background: #2a2a2a;
  padding: 6px 10px;
  border-radius: 8px;
  text-decoration: none;
  color: white;
  opacity: 0.8;
  transition: 0.2s;
}

.lyrics-btn:hover {
  opacity: 1;
  background: #3a3a3a;
}
</style>
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</head>

<body>

<div id="music-box">A carregar m√∫sica...</div>

<script>
async function loadMusic() {
  try {
    const res = await fetch("https://nimigames-lastfm-proxy-api.vercel.app/api/lastfm");
    const data = await res.json();
    const track = data.recenttracks.track[0];

    const title = track.name;
    const artist = track.artist["#text"];
    const album = track.album["#text"];
    const cover = track.image?.[3]?.["#text"];

    const trackUrl = track.url;
    const artistUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}`;
    const albumUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}/${encodeURIComponent(album)}`;

    const isNowPlaying = track["@attr"]?.nowplaying === "true";
    const statusText = isNowPlaying ? "A ouvir agoraüéß" : "√öltima m√∫sica ouvidaüéµ";

    const googleLyricsUrl =
      `https://www.google.com/search?q=${encodeURIComponent(title + " " + artist + " letras")}`;

    document.getElementById("music-box").innerHTML = `
      <div class="status">${statusText}</div>

      <div class="music-content">
        ${cover ? `<img src="${cover}" class="cover">` : ""}
        <div class="text-block">

          <div class="text-container track-title">
            <a href="${trackUrl}" target="_blank">${title}</a>
          </div>

          <div class="text-container artist-name">
            <a href="${artistUrl}" target="_blank">${artist}</a>
          </div>

          <div class="text-container album-name">
            <a href="${albumUrl}" target="_blank">${album}</a>
          </div>

        </div>
      </div>

      <a href="${googleLyricsUrl}" target="_blank" class="lyrics-btn">
        Letras
      </a>
    `;

    enableScrollIfNeeded();

  } catch (err) {
    document.getElementById("music-box").innerText = "Erro a carregar m√∫sica...";
  }
}

function enableScrollIfNeeded() {
  document.querySelectorAll(".text-container a").forEach(el => {
    const container = el.parentElement;
    if (el.scrollWidth > container.clientWidth) {
      el.classList.add("scrolling");
    }
  });
}

loadMusic();
setInterval(loadMusic, 60000);
</script>

</body>
</html>
