<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>

<style>
body {
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

#music-box {
  width: 320px;
  background: #1a1a1a;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.music-content {
  display: flex;
  gap: 14px;
  align-items: center;
}

.cover {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
}

.text-block {
  flex: 1;
}

.text-container {
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
  font-size: 14px;
  margin-bottom: 4px;
  position: relative;
}

.text-container a {
  color: white;
  text-decoration: none;
  display: inline-block;
}

.text-container a:hover {
  text-decoration: underline;
}

.scrolling {
  animation: scrollLeft 10s linear infinite;
}

@keyframes scrollLeft {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div id="music-box">A carregar m√∫sica...</div>

<script>
async function loadMusic() {
  try {
    const res = await fetch("https://nimigames-lastfm-proxy-api.vercel.app/api/lastfm");
    const data = await res.json();
    const track = data.recenttracks.track[0];

    const title = track.name;
    const artist = track.artist["#text"];
    const album = track.album["#text"];
    const cover = track.image?.[3]?.["#text"];

    const trackUrl = track.url;
    const artistUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}`;
    const albumUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}/${encodeURIComponent(album)}`;

    document.getElementById("music-box").innerHTML = `
      <div class="music-content">
        ${cover ? `<img src="${cover}" class="cover">` : ""}
        <div class="text-block">

          <div class="text-container">
            <a href="${trackUrl}" target="_blank" class="track">${title}</a>
          </div>

          <div class="text-container">
            <a href="${artistUrl}" target="_blank" class="artist">${artist}</a>
          </div>

          <div class="text-container">
            <a href="${albumUrl}" target="_blank" class="album">${album}</a>
          </div>

        </div>
      </div>
    `;

    enableScrollIfNeeded();

  } catch (err) {
    document.getElementById("music-box").innerText = "Erro a carregar m√∫sica üíÄ";
    console.error(err);
  }
}

function enableScrollIfNeeded() {
  document.querySelectorAll(".text-container a").forEach(el => {
    const container = el.parentElement;

    if (el.scrollWidth > container.clientWidth) {
      el.classList.add("scrolling");
    }
  });
}

loadMusic();
setInterval(loadMusic, 60000);
</script>

</body>
</html>
