<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last.fm Widget</title>

<style>
body {
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

#music-box {
  width: 520px;
  background: #1a1a1a;
  padding: 24px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
  position: relative;
}

.status {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 14px;
}

.music-content {
  display: flex;
  gap: 20px;
  align-items: center;
}

.cover {
  width: 90px;
  height: 90px;
  border-radius: 16px;
  object-fit: cover;
}

.text-block {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.text-container {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.text-container a {
  color: white;
  text-decoration: none;
}

.text-container a:hover {
  text-decoration: underline;
}

.track {
  font-size: 20px;
  font-weight: bold;
}

.artist {
  font-size: 16px;
}

.album {
  font-size: 14px;
  opacity: 0.6;
}

.lyrics-btn {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: #2a2a2a;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  transition: 0.2s;
}

.lyrics-btn:hover {
  background: #3a3a3a;
}
</style>
</head>

<body>

<div id="music-box">Loading...</div>

<script>
async function loadMusic() {
  try {
    const res = await fetch("https://nimigames-lastfm-proxy-api.vercel.app/api/lastfm");
    const data = await res.json();
    const track = data.recenttracks.track[0];

    const title = track.name;
    const artist = track.artist["#text"];
    const album = track.album["#text"];
    const cover = track.image?.[3]?.["#text"];
    const trackUrl = track.url;

    const artistUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}`;
    const albumUrl = `https://www.last.fm/music/${encodeURIComponent(artist)}/${encodeURIComponent(album)}`;

    const isNowPlaying = track["@attr"]?.nowplaying === "true";

    let statusText;

    if (isNowPlaying) {
      statusText = "A ouvir agora";
    } else {
      const unixTimestamp = track.date?.uts;

      if (unixTimestamp) {
        const date = new Date(unixTimestamp * 1000);

        const formattedDate = date.toLocaleDateString("pt-PT");
        const formattedTime = date.toLocaleTimeString("pt-PT", {
          hour: "2-digit",
          minute: "2-digit"
        });

        statusText = `Última música ouvida • ${formattedDate} às ${formattedTime}`;
      } else {
        statusText = "Last listened to";
      }
    }

    const googleLyrics = `https://www.google.com/search?q=${encodeURIComponent(title + " " + artist + " letras")}`;

    document.getElementById("music-box").innerHTML = `
      <div class="status">${statusText}</div>
      <div class="music-content">
        ${cover ? `<img src="${cover}" class="cover">` : ""}
        <div class="text-block">

          <div class="text-container">
            <a href="${trackUrl}" target="_blank" class="track">${title}</a>
          </div>

          <div class="text-container">
            <a href="${artistUrl}" target="_blank" class="artist">${artist}</a>
          </div>

          <div class="text-container">
            <a href="${albumUrl}" target="_blank" class="album">${album}</a>
          </div>

        </div>
      </div>

      <button class="lyrics-btn" onclick="window.open('${googleLyrics}', '_blank')">
        Lyrics
      </button>
    `;

  } catch (err) {
    document.getElementById("music-box").innerText = "Error Loading...";
  }
}

loadMusic();
setInterval(loadMusic, 45000);
</script>

</body>
</html>
